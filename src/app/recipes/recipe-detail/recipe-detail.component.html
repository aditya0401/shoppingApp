<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDetails.imagePath" alt="{{recipeDetails.name}}" class="img-responsive" style="max-height: 300px;">
  </div>
  <div class="col-xs-12">
    <h1>{{recipeDetails.name}}</h1>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div addDropdown class="btn-group" [ngClass]="isOpen">
        <button class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a (click)="addToShoppingList()" style="cursor:pointer">To shopping list</a></li>
          <li><a href="#">Edit recipe</a></li>
          <li><a href="#">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{recipeDetails.description}}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipeDetails.ingredients">{{ingredient.name}}</li>
    </ul>
    </div>
  </div>
</div>
